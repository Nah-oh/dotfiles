
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper
exec-once = swww init & swww img ~/Pictures/fatalis.jpeg
exec-once = xrandr --output monitor --primary

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$modShift = $mainMod_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty --title terminal
bind = $mainMod, o, exec, swww img ~/Pictures/mario_coding.gif -t wipe --transition-duration 1.5
bind = $mainMod, p, exec, swww img ~/Pictures/hope_peace.png -t wipe --transition-duration 1.5
bind = $mainMod, i, exec, swww img ~/Pictures/fatalis.jpeg -t wipe --transition-duration 1.5

# Application binding
bind = $mainMod, G, exec, chromium
bind = $mainMod, L, exec, swaylock
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod, D, exec, discord
bind = $mainMod, F4, exec, wlogout


bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with modShift + arrow keys
bind = $modShift, left, moveactive, l
bind = $modShift, right, moveactive, r
bind = $modShift, down, moveactive, d
bind = $modShift, up, swapnext, u

# Switching workspaces
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 9

bind = $mainMod, KP_END, workspace, 1
bind = $mainMod, KP_DOWN, workspace, 2
bind = $mainMod, KP_NEXT, workspace, 3
bind = $mainMod, KP_LEFT, workspace, 4
bind = $mainMod, KP_BEGIN, workspace, 5
bind = $mainMod, KP_RIGHT, workspace, 6
bind = $mainMod, KP_HOME, workspace, 7
bind = $mainMod, KP_UP, workspace, 8
bind = $mainMod, KP_PRIOR, workspace, 9

# Num Lock disabled to move
bind = $modShift, ampersand, movetoworkspace, 1
bind = $modShift, eacute, movetoworkspace, 2
bind = $modShift, quotedbl, movetoworkspace, 3
bind = $modShift, apostrophe, movetoworkspace, 4
bind = $modShift, parenleft, movetoworkspace, 5
bind = $modShift, minus, movetoworkspace, 6
bind = $modShift, egrave, movetoworkspace, 7
bind = $modShift, underscore, movetoworkspace, 8
bind = $modShift, ccedilla, movetoworkspace, 9
bind = $modShift, agrave, movetoworkspace, 9

bind = $modShift, KP_END, movetoworkspace, 1
bind = $modShift, KP_DOWN, movetoworkspace, 2
bind = $modShift, KP_NEXT, movetoworkspace, 3
bind = $modShift, KP_LEFT, movetoworkspace, 4
bind = $modShift, KP_BEGIN, movetoworkspace, 5
bind = $modShift, KP_RIGHT, movetoworkspace, 6
bind = $modShift, KP_HOME, movetoworkspace, 7
bind = $modShift, KP_UP, movetoworkspace, 8
bind = $modShift, KP_PRIOR, movetoworkspace, 9

# Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m output --clipboard-only
bind = $modShift, S, exec, hyprshot -m region --clipboard-only

# Volume control
bind = , F3, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , F2, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

# See Mouse Binds section for bindm usage
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod, TAB, workspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, n, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=SUPER,1,workspace,1  #Superkey + 1 switches to workspace 1
bind=SUPER,1,exec,$w1
